apiVersion: v1
kind: Secret
metadata:
  name: {{ include "user-account-management.fullname" . }}-ad-certs
  labels:
    app: {{ include "user-account-management.name" . }}
type: Opaque
# You must manually add your base64-encoded AD certs here or use 'kubectl create secret'
# Example:
# ad1.crt: <base64-encoded-cert>
# ad2.crt: <base64-encoded-cert>
